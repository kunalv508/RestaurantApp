  <body>
  <section>
  <div class="container">
    <div class="row">
      <div class="col-md-9 m-t-40 m-b-50 menucategs" id="dish-div">
                  <div class="categwrap">
            <h4>Indian</h4>
            <div class="row m-t-15" id="all-data">
                 
                      
            </div>
          </div>
              </div>
      <div class="col-md-3 m-t-40 m-b-50" id="order-wrap"> 
        <form method="post" id="order-form" action="">
          <div class="yourorder">
            <h5 class="m-t-5 m-b-15">Your Order           
              
            </h5>
            <a class="btn btn-warning btn-block m-b-15" type="button" id="getfav">Order Favorite List</a>
            
              <div id="order-list">
              </div>
            
            <div class="total">
              <h6>Total  <span class="pull-right" id="total-price"> 0 </span><span class="pull-right">$ </span></h6>
              <div class="col-md-6 p-r-5">
                <a class="btn btn-success btn-block m-t-20" id="submit-btn" href="javascript:void(0);">Submit</a>
              </div>
              <div class="col-md-6 p-l-5 text-center">
                <a class="btn btn-success btn-block m-t-20" type="button" id="fav" title="Add to favourite"><i class="fa fa-heart"></i> Favorite</a>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-6 col-md-offset-3 m-t-40 m-b-50" id="customer-form"> 

        <form method="post" id="contact-form" action="">
        <h4 class="m-t-0 m-b-20">Fill in your details below:</h4>
          <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Email">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Address</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Address">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Contact No.</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Contact No.">
          </div>
          <button type="submit" class="btn btn-success btn-block">Submit</button>
        </form>
      </div>
    </div>
  </div>
</section>
